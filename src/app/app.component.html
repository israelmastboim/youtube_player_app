<app-header></app-header>
<div class="main-content">
  <div class="left-side">
    <app-song-search (searchTerm)="onSearch($event)"></app-song-search>
    <app-song-list [searchTerm]='searchTerm' (selectedSong)="onselectSong($event)"></app-song-list>
  </div>
  <div>
    <div *ngIf="selectedSong">
      <app-song-player [currentSong]="selectedSong"></app-song-player>
    </div>
  
  </div>
  
</div>
