<h2>{{currentSong.title}}</h2>

<div *ngIf="loadingMode" class="loading-mode">
    <div>
        Loading ...
        <mat-spinner></mat-spinner>
    </div>
</div>
<div >
    <div>
        <youtube-player [width]='600' [height]='450' [videoId]="currentSong.youtubeId"
        (ready)="savePlayer($event)"
              
        ></youtube-player>
        <div class="quote-header">
            <div>Quotes</div>
            <div>{{currentSong.quotes.length}} Quotes</div>
        </div>
        <div *ngFor="let quote of currentSong.quotes; index as i;">
            <app-song-quotes [quote]="quote" [quoteIndex]="i" (quoteOffset)="playSongInQuoteOffset($event)"></app-song-quotes>
        </div>
    </div>
   
</div>
